<div class="register-content">
    <p-card styleClass="register-form">
        <h2>Registrate como {{validateTypeUser()}} </h2>

        <div class="user-form">
            <div class="inputs-container">

                <div class="formgrid grid">
                    <div class="field col p-2">
                        <span class="p-float-label">
                            <input pInputText id="username" placeholder="Digita tu usuario" ngClass="w-full"
                                [(ngModel)]="user.username" />
                            <label for="username">Usuario</label>
                        </span>
                    </div>
                    <div class="field col p-2">
                        <span class="p-float-label">
                            <input pInputText id="username" placeholder="Digita tu usuario" ngClass="w-full"
                                [(ngModel)]="user.fullname" />
                            <label for="username">Nombre completo</label>
                        </span>
                    </div>
                </div>

                <div class="formgrid grid">
                    <div class="field col p-2">
                        <span class="p-float-label">
                            <input pInputText id="username" placeholder="Digita tu numero de identificacion"
                                ngClass="w-full" [(ngModel)]="user.id_number" />
                            <label for="username">Numero de identificacion</label>
                        </span>
                    </div>
                    <div class="field col p-2">
                        <span class="p-float-label">
                            <input pInputText id="username" placeholder="Digita tu celular" ngClass="w-full"
                                [(ngModel)]="user.phone" />
                            <label for="username">Numero de celular</label>
                        </span>
                    </div>
                </div>

                <div class="formgrid grid">
                    <div class="field col p-2">
                        <span class="p-float-label">
                            <input pInputText id="username" placeholder="Digita tu correo electronico" ngClass="w-full"
                                [(ngModel)]="user.email" />
                            <label for="username">Correo electronico</label>
                        </span>
                    </div>
                    <div class="field col p-2">
                        <span class="p-float-label">
                            <input pInputText id="username" placeholder="Digita tu direccion" ngClass="w-full"
                                [(ngModel)]="user.direction" />
                            <label for="username">Direccion</label>
                        </span>
                    </div>
                </div>

                <div class="flex flex-row flex-wrap">
                    <span class="p-float-label">
                        <p-password [(ngModel)]="user.password" placeholder="Digita tu contraseña" ngClass="w-full "
                            [toggleMask]="true" weakLabel="Demasiado simple" mediumLabel="Complejidad media"
                            strongLabel="Contraseña compleja"></p-password>
                        <label for="password">Contraseña</label>
                    </span>

                    <span class="p-float-label">
                        <p-password [(ngModel)]="repeatPassword " placeholder="Digita tu contraseña" ngClass="w-full"
                            [toggleMask]="true" [feedback]="false"></p-password>
                        <label for="password">Repetir contraseña</label>
                    </span>
                    <p-dropdown [options]="departments" [(ngModel)]="selectedDepartment" placeholder="Departamento"
                        optionLabel="location_name" optionValue="id_location">
                    </p-dropdown>

                    <p-dropdown [options]="cities" [(ngModel)]="selectedCity" placeholder="Ciudad"
                        optionLabel="location_name" optionValue="id_location">
                    </p-dropdown>

                    @if(validateTypeUser() === "agricultor"){
                        <div class="producer-form">
                            <h3>Informacion adicional</h3>
                        </div>
                    }
                </div>
                <p-divider></p-divider> 
                <div class="action-container">
                    <p-button label="Guardar" [raised]="true" severity="success" ngClass="create-button p-2"></p-button>
                    <p-button label="Guardar" [raised]="true" severity="success" ngClass="create-button p-2"></p-button>

                </div>
            </div>
        </div>


    </p-card>
</div>
