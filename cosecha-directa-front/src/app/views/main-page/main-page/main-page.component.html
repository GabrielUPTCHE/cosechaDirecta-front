<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cosecha Directa</title>
    <link rel="stylesheet" href="main-page.component.scss">
</head>
<body>
    <header>
        <div class="logo">
            <img src="img/logo.png" alt="Cosecha Directa">
            <span>Cosecha Directa</span>
        </div>
        <nav>
            
            <div class="auth-links">
                <a href="#">Registrarse</a>
                <a href="#">Iniciar Sesión</a>
            </div>
        </nav>
    </header>
    <main>
        <section class="hero">
            <div class="hero-content">
                <h1>Cosecha Directa</h1>
                <p>Conectando los sueños de nuestros campesinos</p>
                <p>Te contamos quienes somos</p>
            </div>
        </section>
        <section class="user-type">
            <h2>Que tipo de Usuario Eres</h2>
            <div class="user-buttons">
                <button class="cosechador">
                     
                    <img src="img/cosechador.jpg" alt="Cosechador">
                    Cosechador
                </button>
                <button class="vendedor">
                     
                    <img src="img/vendedor.jpg" alt="Vendedor">
                    Vendedor
                </button>
            </div>
        </section>
    </main>
    <footer>
        <div class="footer-content">
            <p>Cosecha Directa</p>
            <div class="social-links">
                <a href="#">Facebook</a>
                <a href="#">Instagram</a>
                <a href="#">LinkedIn</a>
                <a href="#">YouTube</a>
            </div>
        </div>
    </footer>
</body>
</html>
